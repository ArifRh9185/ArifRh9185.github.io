<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- script & css  -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Belleza&family=Outfit&family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,700&family=Ruwudu&display=swap"
      rel="stylesheet"
    />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- <div class="brand">
      <h1>Entering <span> Arif's Website</span></h1>
    </div> -->
    <div class="wrapper-forgot-pass">
      <form action="">
        <h1>Take Me Back</h1>
        <div class="input-box">
          <label for="nama">Username</label>
          <input type="text" placeholder="Username" />
        </div>
        <div class="input-box">
          <label for="username">Email</label>
          <input type="email" placeholder="Email" />
        </div>
        <button type="submit" class="btn">Send Me Code</button>
      </form>
      <button class="btn-close" id="btn-close">
        <i class="fa-solid fa-circle-xmark"></i>
      </button>
    </div>

    <div class="wrapper">
      <form action="">
        <h1>Login</h1>
        <div class="input-box">
          <input type="text" placeholder="Username" />
          <i class="fa-solid fa-user"></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="password" />
          <i class="fa-solid fa-lock"></i>
        </div>
        <div class="remember-forget">
          <label for="Ingat Saya"> <input type="checkbox" />Remember Me </label>
          <a id="forgot" href="#">Forgot Password</a>
        </div>
        <button type="submit" class="btn">Login</button>
        <div class="registter-link">
          <p>
            Dont have account?
            <a id="signup" href="#">Register Now</a>
          </p>
        </div>
      </form>
      <div class="socials">
        <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
        <a href=""><i class="fa-brands fa-instagram"></i></a>
        <a href=""><i class="fa-brands fa-tiktok"></i></a>
        <a href=""><i class="fa-brands fa-telegram"></i></a>
        <a href=""><i class="fa-brands fa-facebook"></i></a>
      </div>
    </div>

    <div class="wrapper-signup">
      <form action="">
        <h1>Sign-up</h1>
        <div class="input-box">
          <label for="nama">Full Name</label>
          <input type="text" placeholder="Insert Name" />
        </div>
        <div class="input-box">
          <label for="username">Username</label>
          <input type="text" placeholder="Username" />
        </div>
        <div class="input-box">
          <label for="email">Email</label>
          <input type="email" placeholder="Email" />
        </div>
        <div class="input-box">
          <label for="password">Password </label>
          <input type="password" placeholder="Password" />
        </div>
        <div class="input-box">
          <label for="re-password">Re-Password</label>
          <input id="password" type="password" placeholder="Re-type password" />
        </div>
        <div class="remember-forget">
          <label for="Ingat Saya"> <input type="checkbox" />I Agree</label>
          <a href="">Terms Of Service</a>
          <button type="submit" class="btn">Create Now</button>
        </div>

        <button class="btn-close-2" id="btn-close-2">
          <i class="fa-solid fa-circle-xmark"></i>
        </button>
      </form>
    </div>

    <script src="js/script.js"></script>
    <script src="js/jquery-3.7.0.min.js"></script>
    <script src="js/bootstrap.js"></script>
  </body>
</html>
